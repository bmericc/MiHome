
<ion-header>

  <ion-navbar color="themenav">
    <ion-title>Mi Home Login</ion-title>
            <ion-buttons end>
             <button ion-button icon-only (click)="closeModal()">
               <ion-icon name="close"></ion-icon>
             </button>
           </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-row>
   <ion-col>
     <ion-list inset>

       <ion-item>
         <ion-input type="text" [(ngModel)]="creds.username" placeholder="Username" name="username"  required></ion-input>
       </ion-item>

       <ion-item>
         <ion-input type="password" [(ngModel)]="creds.password" placeholder="Password" name="password"  required></ion-input>
       </ion-item>

     </ion-list>
   </ion-col>
 </ion-row>

<div padding>
 <ion-row>
   <ion-col class="signup-col">
     <button ion-button class="submit-btn" full type="submit" color="menutheme" (click)="login()">Login</button>
   </ion-col>
 </ion-row>
</div>


</ion-content>
