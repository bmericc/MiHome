<ion-header>
  <ion-navbar color="themenav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setup</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="clock()">
       <ion-icon name="information-circle"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eee;">

  <ion-card>
    <ion-card-header>
    <b>Sensor Array Network Device</b>
    </ion-card-header>
    <ion-card-content>
        <ion-input type="text" [(ngModel)]="name" placeholder="Enter name for this node."></ion-input>
      <br>
      <button ion-button full color="menutheme" (click)="qr()">Scan Node QR Code</button>
      <br>
      <button ion-button full type="submit" color="themenav" (click)="configs()">Configure<ion-spinner name="bubbles" *ngIf="isSpinner"></ion-spinner></button>
    </ion-card-content>
  </ion-card>

</ion-content>
