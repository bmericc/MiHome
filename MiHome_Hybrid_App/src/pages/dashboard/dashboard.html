      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="clock()">

     </button>
   </ion-buttons>

</ion-header>

<div id="btndiv" *ngFor="let p of dashpages" >

  </button>
</div>
</div>
