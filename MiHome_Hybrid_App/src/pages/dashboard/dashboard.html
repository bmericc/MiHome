   </ion-buttons>

</ion-header>

    <ion-card>
      <ion-card-header>
        <h4><b>Temperature / Humidity</b></h4>
      </ion-card-header>
      <ion-card-content>
        <canvas #temphun></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <h4><b>CO2 / VOC</b></h4>
      </ion-card-header>
      <ion-card-content>
        <canvas #co2voc></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <h4><b>Pressure / UV</b></h4>
      </ion-card-header>
      <ion-card-content>
        <canvas #pressureUV></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <h4><b>IR / Light</b></h4>
      </ion-card-header>
      <ion-card-content>
        <canvas #IRlight></canvas>
      </ion-card-content>
    </ion-card>
