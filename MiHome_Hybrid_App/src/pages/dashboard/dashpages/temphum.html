
<ion-header>
    
      <ion-navbar color="themenav">
        <ion-title>Temperate & Humidity</ion-title>
                <ion-buttons end>
                 <button ion-button icon-only (click)="closeModal()">
                   <ion-icon name="close"></ion-icon>
                 </button>
               </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content style="background-color: #eee;">
    
        <ion-card>
            <ion-card-header>
              <h4><b>Temperature / Humidity</b></h4>
            </ion-card-header>
            <ion-card-content>
              <canvas #temphum></canvas>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-fab left>
              <ion-label>{{averages[0].title}}</ion-label>
            <button ion-fab>
               {{averages[0].avg}}
               </button>
            </ion-fab>
            <ion-fab right>
                <ion-label>{{averages[1].title}}</ion-label>
              <button ion-fab>
                 {{averages[1].avg}}
                 </button>
              </ion-fab>
          </ion-card>
    
    <div padding>
    </div>
    
    
    </ion-content>
