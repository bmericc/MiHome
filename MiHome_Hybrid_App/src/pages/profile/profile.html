<ion-header>
  <ion-navbar color="themenav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #eee;">

  <ion-list>


    <ion-item>
      <ion-label>{{user.firstName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>{{user.lastName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>{{user.email}}</ion-label>
    </ion-item>


  </ion-list>

<button ion-button class="submit-btn" full type="submit" color="menutheme" (click)="test()">Logoff</button>

</ion-content>
